<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
</head>
<body>
<header>
    <div class="nav-container">
        <div class="logo">Tribe Talk</div>
        <nav>
            <ul class="nav-links">
                <li onclick="goToHome()"><i class="fas fa-home icon"></i><span>Home</span></li>
                <li onclick="goToFriends()"><i class="fas fa-user-friends icon"></i><span>Friends</span></li>
                <li onclick="createPost()"><i class="fas fa-edit icon"></i><span>Post</span></li>
                <li onclick="viewNotifications()"><i class="fas fa-bell icon"></i><span>Notifications</span></li>
                <li onclick="goToEcommerce()"><i class="fas fa-shopping-cart icon"></i><span>E-commerce</span></li>
                <li onclick="goToSettings()"><i class="fas fa-cog icon"></i><span>Settings</span></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <i class="fas fa-search search-icon" onclick="searchFunction()"></i>
        </div>
    </div>
</header>

<main>
    <h1>Welcome to DeepSeek!</h1>
</main>

</body>
</html>
